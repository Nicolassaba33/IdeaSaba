<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Prestamo Personal</title>
  </head>
  <body>
    <header>
      <div class="container-hero">
        <div class="container hero">
          <div class="customer-support">
            <i class="fa-solid fa-headset"></i>
            <div class="content-customer-support">
              <span class="text">Soporte al cliente</span>
              <span class="number">123-456-7890</span>
            </div>
          </div>

          <div class="container-logo">
            <i class="fa-solid fa-mug-hot"></i>
            <h1 class="logo"><a href="/">Prestamos Personales</a></h1>
          </div>

          <div class="container-user">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-basket-shopping"></i>
          </div>
        </div>
      </div>

      <div class="container-navbar">
        <nav class="navbar container">
          <i class="fa-solid fa-bars"></i>
          <ul class="menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Conozca su prestamo</a></li>
            <li><a href="#">consultas</a></li>
            <li><a href="#">Contactos</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="banner">
      <div class="content-banner">
        <h2>
          Con una devolucion en <br />
          comodas cuotas y <br />SIN INTERES!
        </h2>
        <a href="#">Pedir prestamo</a>
      </div>
    </section>

    <main class="main-content">
      <section class="container container-form">
        <form id="formulario">
          <div class="mb-3 col-4 mx-auto">
            <label for="correo" class="form-label">Correo Electronico</label>
            <input
              type="email"
              class="form-control"
              id="correo"
              aria-describedby="emailHelp"
            />
            <div id="correo" class="form-text"></div>
          </div>
          <div class="mb-3 col-4 mx-auto">
            <label for="nombreCompleto" class="form-label"
              >Nombre Completo</label
            >
            <input type="text" class="form-control" id="nombreCompleto" />
          </div>
          <div class="mb-3 col-4 mx-auto">
            <label for="salario" class="form-label">Salario Actual</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" id="salario" />
            </div>
          </div>
          <div class="d-grid col-4 mx-auto">
            <button
              type="button"
              id="consultarBtn"
              class="btn btn-outline-dark"
            >
              Consultar
            </button>
          </div>
        </form>
      </section>
    </main>
    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
